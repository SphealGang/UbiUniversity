<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Document</title>
</head>
<body>
    <div class="UI">
        <img src="" class="man_value"></img>
        <br>
        <p class="question">What is your gender?</p>
        <div class="gender">
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </div>
        <p class="hideable question hide_UI shrink">How old are you?</p>
        <input type="range" class="man_age hideable hide_UI shrink" value="0" max="70+">
        <p class="hideable age hide_UI shrink">0</p>
    </div>
</body>
<script src="page.js"></script>
</html>
