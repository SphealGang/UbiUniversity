<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6821913713.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="page.css">
    <title>Document</title>
</head>
<body>
    <div class="friend_handler">
        <div class="friend_form">
            <div class="form_title">
                <p>ADD A FRIEND</p><br>
            </div>
            <div class="sub_friend_form">
                <input type="text" name="" id="name" placeholder="Name" class="form_input" autocomplete="off">
            </div>
            <div class="sub_friend_form">
                <input type="number" name="" id="age" placeholder="Age" class="form_input">
            </div>
            <div class="image_selector">
                <label for="image" class="image_label">Select a profile picture <i class="fa-solid fa-image"></i></label>
                <input type="file" id="image" src="" alt="">
            </div>
            <div class="sub_friend_form">
                <button class="submit_button">Submit form</button>
            </div>
        </div><br>
        <div class="friend_list">
            <u><p class="list_title">Friend List</p></u>
        </div>
        <div class="best_friend_list">
            <u><p class="list_title">Best Friends</p></u>
        </div>
    </div>
</body>
<script src="page.js"></script>
</html>
